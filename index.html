<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewelry Box</title>\
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingMessage">Loading 3D Models...</div>
    <button id="closeButton">âœ• CLOSE</button>
    
    <a-scene 
        background="color: #1a1a2e"
        renderer="antialias: true; colorManagement: true; exposure: 1.5; toneMapping: ACESFilmic; physicallyCorrectLights: true"
        vr-mode-ui="enabled: false">
        
        <a-assets timeout="30000">
            <a-asset-item id="jewelryBoxModel" src="models/jewelry_box.glb"></a-asset-item>
            <a-asset-item id="ring1Model" src="models/ring1.glb"></a-asset-item>
            <a-asset-item id="ring2Model" src="models/ring2.glb"></a-asset-item>
            <a-asset-item id="ring3Model" src="models/ring3.glb"></a-asset-item>
        </a-assets>
        
        <a-entity id="cameraRig" position="0 1 0">
            <a-camera 
                id="mainCamera"
                position="0 -0.2 3.5" 
                look-controls="enabled: true; reverseMouseDrag: false"
                wasd-controls="enabled: false"
                cursor="rayOrigin: mouse"
                raycaster="objects: .ring-hitbox; far: 100; recursive: false">
            </a-camera>
        </a-entity>
<a-entity light="type: ambient; color: #FFFFFF; intensity: 0.7"></a-entity>

<a-entity 
  light="type: directional; color: #FFFFFF; intensity: 1.2" 
  position="2 5 3">
</a-entity>

<a-entity 
  light="type: point; color: #FFFFFF; intensity: 0.8" 
  position="-2 3 2">
</a-entity>

<a-entity 
  light="type: point; color: #FFFFFF; intensity: 0.7" 
  position="2 3 -2">
</a-entity>
        <a-entity 
            id="jewelryBox"
            gltf-model="#jewelryBoxModel"
            position="0 0 1.5"
            rotation="4 2 0"
            scale="5 5 5">
        </a-entity>
        
        <a-entity 
            id="ring1"
            class="ring-group"
            position="-0.25 0.4 1.55"
            rotation="15 40 0"
            scale="0.07 0.07 0.07"
            data-origin="-0.25 0.4 1.55"
            data-scale="0.07 0.07 0.07"
            data-origin-rotation="15 40 0"
            data-focus-rotation="0 45 0"
            data-focus-scale="0.15 0.15 0.15"
            data-focus-position="0 0.8 2.5"
            data-camera-back="0.8"
            ring-interaction
            drag-rotate-y>
            
            <a-entity 
                class="ring-hitbox"
                ring-click
                geometry="primitive: cylinder; radius: 3; height: 1"
                material="opacity: 0; transparent: true; side: double"
                rotation="0 0 0">
            </a-entity>
            <a-entity gltf-model="#ring1Model"></a-entity>
        </a-entity>
        
        <a-entity 
            id="ring2"
            class="ring-group"
            position="0.05 0.2 1.6"
            rotation="-80 40 0"
            scale="0.07 0.07 0.07"
            data-origin="0.05 0.2 1.6"
            data-scale="0.07 0.07 0.07"
            data-origin-rotation="-80 40 0"
            data-focus-rotation="0 90 0"
            data-focus-scale="0.15 0.15 0.15"
            data-focus-position="0 0.8 2.5"
            data-camera-back="0.8"
            ring-interaction
            drag-rotate-y>
            
            <a-entity
                class="ring-hitbox"
                ring-click
                geometry="primitive: cylinder; radius: 2.5; height: 0"
                material="opacity: 0; transparent: true; side: double"
                rotation="0 0 0">
            </a-entity>
            <a-entity gltf-model="#ring2Model"></a-entity>
        </a-entity>
        
        <a-entity 
            id="ring3"
            class="ring-group"
            position="0.3 0.4 1.9"
            rotation="10 40 0"
            scale="0.07 0.07 0.07"
            data-origin="0.3 0.4 1.9"
            data-scale="0.07 0.07 0.07"
            data-origin-rotation="10 40 0"
            data-focus-rotation="0 -45 0"
            data-focus-scale="0.15 0.15 0.15"
            data-focus-position="0 0.8 2.5"
            data-camera-back="0.8"
            ring-interaction
            drag-rotate-y>
            
            <a-entity 
                class="ring-hitbox"
                ring-click
                geometry="primitive: cylinder; radius: 3; height: 1"
                material="opacity: 0; transparent: true; side: double"
                rotation="0 0 0">
            </a-entity>
            <a-entity gltf-model="#ring3Model"></a-entity>
        </a-entity>
    </a-scene>
    <script src="script.js"></script>
</body>
</html>
